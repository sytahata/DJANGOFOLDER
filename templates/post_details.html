{% extends "base.html"%}
{% block content %}
<div class = "post-entry">
    <h2>{{object.title}}</h2>
    <h5>Published by : {{object.author}}</h5>
    <p>{{object.body}}</p>
</div>
<h4><a href ="{% url 'post_edit' post.pk %}">Edit Post</a></h4>
<h4><a href="{%url 'post_delete' post.pk %}">Delete Post</a></h4>
{%endblock content%}
